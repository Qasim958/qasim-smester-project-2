    <main>
      <section id="editProduct">
        <form id="editProductForm" enctype="multipart/form-data">
          <!-- <form id="editProductForm" > -->
          <div id="editProductMsg"></div>
          <div class="form-group">
            <input
              type="text"
              name="title"
              placeholder="Title"

            />
            <div id="editProductTitleMsg"></div>
          </div>
          <div class="form-group">
            <!-- <input

            <textarea
              name="Description"
              id="editProductDescription"
              cols="30"
              rows="10"
            >
 Description </textarea
            >
            <div id="editProductDescriptionMsg"></div>
          </div>
          <div class="form-group">
            <input
              type="decimal"
              name="price"
              placeholder="Price"
              id="editProductPrice"
            />
            <div id="editProductPriceMsg"></div>
          </div>

            <script>
              var loadFile = function (event) {

          <div class="form-group">
            <input
              type="text"
              name="image_url"
              id="editProductImageUrl"
              placeholder="Image URL"
              onchange="showImage()"
            />
            <img
              id="editProductImageFileOutput"
              style="width: 100%; height: 100%; margin: 1rem"
            />
           
            <script>
              function showImage(){
                  event.preventDefault();
                  const imageUrl = document.getElementById("editProductImageUrl").value;
                  const imageUrlOutput = document.getElementById("editProductImageFileOutput")
                  imageUrlOutput.src = imageUrl
                  imageUrlOutput.alt = "Image URL is not corrct"
              }
            </script>

            <div id="editProductImageUrlMsg"></div>
          </div>
          <div class="form-group">
            <input
              type="checkbox"
              name="featured"
              placeholder="Featured"
              id="editProductFeatured"
            />
            <div id="editProductFeatureMsg"></div>
          </div>

          <div class="form-group">
            <button>Update</button>
          </div>
