    <header>
      <h1><i class="fas fa-plus"></i> ADD PRODUCT</h1>
      <h2>
        <i class="fa fa-cogs"></i> DASHBOARD / <i class="fas fa-plus"></i> Add
        Product
      </h2>
    </header>

    <main>
        <section id="addProduct">
          <form id="addProductForm" enctype="multipart/form-data">
            <!-- <form id="editProductForm" > -->
            <div id="addProductMsg"></div>
            <div class="form-group">
              <input
                type="text"
                name="title"
                placeholder="Title"
                id="addProductTitle"
              />
              <div id="addProductTitleMsg"></div>
            </div>
            <div class="form-group">
              <input
                type="text"
                name="description"
                id="addProductDescription"
                placeholder="Description"
              />
              <!-- <textarea name="Description" id="editProductDescription" cols="30" rows="10">
   Description </textarea
              > -->
              <div id="addProductDescriptionMsg"></div>
            </div>
            <div class="form-group">
              <input type="number" name="price" placeholder="Price" id="addProductPrice" />
              <div id="addProductPriceMsg"></div>
            </div>
            <!-- <div class="form-group">
              
              <input
                name="image"
                type="file"
                accept="image/*"
                onchange="loadFile(event)"
                placeholder="Image"
                id="addProductImageFile"
              />
              <img
                id="addProductImageFileOutput"
                style="width: 100%; height: 100%; margin: 1rem"
              />
              <div id="addProductImageFileMsg"></div>
            </div> -->
            <div class="form-group">
              <input
                type="text"
                name="image_url"
                id="addProductImageUrl"
                placeholder="Image URL"
                onchange="showImage()"
              />
              
            <script>
              function showImage(){
                  event.preventDefault();
                  const imageUrl = document.getElementById("addProductImageUrl").value;
                  const imageUrlOutput = document.getElementById("addProductImageUrlOutput")
                  imageUrlOutput.src = imageUrl
                  imageUrlOutput.alt = "Image URL is not corrct"
              }
            </script>
            <img
            id="addProductImageUrlOutput"
            style="width: 100%; height: 100%; margin: 1rem"
          />
              <div id="addProductImageUrlMsg"></div>
            </div>
            <div class="form-group">
              <input
                type="checkbox"
                name="featured"
                placeholder="Featured"
                id="addProductFeatured"
              />
              <div id="addProductFeatureMsg"></div>
            </div>
  
            <div class="form-group">
              <button>Add</button>
            </div>
          </form>
      </section>
    </main>
