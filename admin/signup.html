<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Signup Page SPF Adminpanel" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>SIGNUP | ADMINPANEL | SPF | SHOES FOR MEN</title>
  </head>
  <body>
    <nav>
      <div class="logo">ADMIN</div>
      <ul>
        <li>
            <a href="/client/index.html">HOME</a>
          </li>
        <li>
          <a href="signin.html">LOGIN</a>
        </li>
        <li>
          <a href="signup.html"  class="active">REGISTER</a>
        </li>
      </ul>
    </nav>
    <header>
      <h1>REGISTER</h1>
    </header>
    <main>
      <section>
        <form id="signin">
          <div id="signinMsg"></div>
          <div class="form-group">
            <input type="text" name="email" id="email" placeholder="Email" />
            <div id="emailMsg"></div>
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <div id="passwordMsg"></div>
          </div>
          <button>Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <div class="social">
        <img src="images/facebook.png" alt="facebook" />
        <img src="images/instagram.png" alt="instagram" />
      </div>
      <div class="copyrights">Copyrights reserved@2021.</div>
    </footer>
    <script src="./js/Pages/signup.js" type="module"></script>
  </body>
</html>
