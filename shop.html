<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Shop page of SHOPNOW" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>SHOP | SHOPNOW</title>
  </head>
  <body>
    <div class="flash" id="flash">
      <div class="flash__icon">
        <i class="icon fas fa-check-circle-o"></i>
      </div>
      <p class="flash__body">Success!</p>
    </div>

    <nav>
      <div class="top-menu">
        <div class="top-contact">
          +323-468-889 | sfs@gmail.com |
          <a href="admin/signin.html"><i class="fa fa-sign-in"></i> Signin</a>
        </div>
        <ul>
          <li>
            <a href="wishlist.html"><i class="fa fa-heart"></i></a>
          </li>
          <li>
            <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
          </li>
        </ul>
      </div>
      <div class="primary-menu">
        <!-- <div class="logo">SN</div> -->
        <ul>
          <li>
            <a href="index.html"> <i class="fa fa-home"></i> Home</a>
          </li>
          <li>
            <a href="shop.html" class="active"
              ><i class="fas fa-shopping-bag"></i> Shop</a
            >
          </li>
          <li>
            <a href="contact.html"><i class="fa fa-phone"></i> Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <header class="shop-header"></header>
    <main class="shop-container">
      <section class="filter">
        <div class="form-group">
          <input
            type="text"
            name="search"
            id="searchItemName"
            placeholder="Product Name filter"
          />
        </div>
        <div class="form-group">
          <input
            type="number"
            name="search"
            id="searchItemPrice"
            placeholder="Price filter"
          />
        </div>
      </section>
      <section class="productsSection">
        <ul id="products"></ul>
      </section>
    </main>
    <footer>
      <div class="social">
        <img src="admin/images/facebook.png" alt="facebook" />
        <img src="admin/images/instagram.png" alt="instagram" />
      </div>
      <div class="copyrights">Copyrights reserved@2021.</div>
    </footer>
    <script src="./js/Pages/shop.js" type="module"></script>
  </body>
</html>
